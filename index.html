
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarQuest: Research Chronicle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --abyss-red: #450a0a;
            --mystic-blue: #1e3a8a;
            --legend-gold: #eab308;
        }
        
        /* 允许页面垂直滚动，仅隐藏水平滚动条 */
        html, body {
            min-height: 100%;
            height: auto;
            overflow-x: hidden;
            overflow-y: auto;
        }

        body {
            font-family: 'Inter', 'Noto+Sans+SC', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(30, 58, 138, 0.1) 0%, transparent 50%),
                linear-gradient(rgba(15, 23, 42, 0.9) 1px, transparent 1px),
                linear-gradient(90deg, rgba(15, 23, 42, 0.9) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            background-attachment: fixed;
        }
        
        .orbitron { font-family: 'Orbitron', sans-serif; }

        /* 统一确认卡片样式 */
        .mystic-card {
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .mystic-card:hover {
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.25);
        }

        .golden-legend {
            position: relative;
            border-color: rgba(234, 179, 8, 0.5);
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.9) 0%, rgba(234, 179, 8, 0.1) 100%);
        }
        
        .golden-legend::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, transparent, #eab308, transparent, #fbbf24, transparent);
            background-size: 200% 200%;
            animation: border-glow 4s linear infinite;
            z-index: -1;
            border-radius: inherit;
            opacity: 0.3;
        }

        @keyframes border-glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .abyss-card {
            background: linear-gradient(180deg, #020617 0%, #450a0a 150%);
            border-color: #7f1d1d;
            box-shadow: inset 0 0 50px rgba(127, 29, 29, 0.2);
        }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            background-size: 200% 100%;
            animation: shimmer 3s infinite linear;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* 优化后的扫描线动画 */
        .animate-scanline::before {
            content: "";
            position: fixed; /* 改为 fixed 确保始终覆盖屏幕且不影响文档流高度 */
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(59, 130, 246, 0.03), transparent);
            animation: scanline 10s linear infinite;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes scanline {
            0% { top: -100%; }
            100% { top: 100%; }
        }

        /* 自定义滚动条 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(to bottom, #1e293b, #3b82f6, #1e293b); 
            border-radius: 10px;
            border: 2px solid #020617;
        }
        ::-webkit-scrollbar-thumb:hover { background: #60a5fa; }
    </style>
<script type="importmap">
{

</head>

</html>
